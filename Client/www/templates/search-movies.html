<ion-view view-title="Search">
    <ion-content>

        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Search" ng-model="movie.searchText">
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Search by
                </div>
                <select ng-model="selectedOpt" ng-options="option.optName for option in searchOpts">
                </select>
            </label>



            <button class="button button-block button-positive" ng-click="searchMovieBy(movie, selectedOpt)">
                Search
            </button>
        </div>

        <div class="list card" ng-repeat="movie in movies">

            <div class="item item-avatar">
                <img src="{{movie.poster}}">
                <h2><b>{{movie.name}}</b></h2>
                <p><b>IMDB rating: </b>{{movie.rating}}</p>
                <p><b>Clapper rating: </b>{{movie.appRating}}</p>
            </div>

            <div class="item item-image" >
                <img src="{{movie.poster}}">
            </div>

            <div class="item item-text-wrap">
                <h3><b>Plot:</b></h3>
                <p>{{movie.plot}}</p>
            </div>
