<ion-view view-title="Search">
    <ion-content>

        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Search" ng-model="movie.searchText">
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Search by
                </div>
                <select ng-model="selectedOpt" ng-options="option.optName for option in searchOpts">
                </select>
            </label>



            <button class="button button-block button-positive" ng-click="searchMovieBy(movie, selectedOpt)">
                Search
            </button>
        </div>

        <div class="list card">

            <div class="item item-avatar">
                <img src="{{movieXML.poster}}">
                <h2>{{movieXML.name}}</h2>
                <p><b>IMDB rating: </b>{{movieXML.rating}}</p>
            </div>

            <div class="item item-image" >
                <img src="{{movieXML.poster}}">
            </div>

            <div class="item item-text-wrap">
                <h3><b>Plot:</b></h3>
                <p>{{movieXML.plot}}</p>
            </div>
            <div class="item item-divider">
                <h4><b>Comments:</b></h4>
                    <div class="item item-divider">
                            <p ng-repeat="cmnt in comments">
                                <b>User {{cmnt.id}}:</b>
                                <br>
                                {{cmnt.content}}
                                <br>
                            </p>
                    </div>
            </div>

        </div>

    </ion-content>
</ion-view>
