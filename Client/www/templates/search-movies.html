<ion-view view-title="Search">
    <ion-content>

        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Search" ng-model="movie.searchText">
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Search by
                </div>
                <select ng-model="selectedOpt" ng-options="option.optName for option in searchOpts">
                </select>
            </label>



            <button class="button button-block button-positive" ng-click="searchMovieBy(movie, selectedOpt)">
                Search
            </button>
        </div>

        <div class="list card">

            <div class="item item-avatar">
                <img src="/img/clapperlogo.png">
                <h2>Clapper application</h2>
                <p>Lets try some searches</p>
            </div>

            <div class="item item-image" >
                <img src="/img/clapperlogo.png" width="40" height="250">
            </div>
        </div>

    </ion-content>
</ion-view>
