<ion-view view-title="Account">
    <ion-content ng-init="loadLists()">

        <div>
			<a class="item item-thumbnail-left" href="#">
		      <img src="../img/ionic.png">
		      <h1>{{userName}}</h1>
		      <p>Change password</p>
		    <p>Change profile picture </p>
		    </a>
        </div>
        <br><br><br>
        <div class="row">
		  	<div class="col col-20"></div>
		  	<div class="col col-50">Total movies to watch</div>
		  	<div class="col col-20">{{toWatchMovies}}</div>
		  	<div class="col col-10"></div>
		</div>
		<div class="row">
		  	<div class="col col-20"></div>
		  	<div class="col col-50">Total movies watched</div>
		  	<div class="col col-20">{{watchedMovies}}</div>
		  	<div class="col col-10"></div>
		</div>
    </ion-content>
</ion-view>
